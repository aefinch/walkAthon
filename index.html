<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Walk-A-Thon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-1 visible-md-inline hidden-sm"></div>
		<div class="panel panel-default col-md-5 col-sm-6 col-xs-12">
	  <!-- Default panel contents -->
		<div class="panel-heading">Pledges To Date</div>

		  <!-- Table -->
			<table class="table table-striped">
			<thead>
				<th>Name</th>
				<th>Email</th>
				<th>Amount</th>
				<th>Frequency</th>
			</thead>
				<tbody>
				<tr class="text-muted">
					<td>John Does</td>
					<td>john.doe@gmail.com</td>
					<td>$75</td>
					<td>lump sum</td>
				</tr>
				<tr class="text-muted">
					<td>Jane Smith</td>
					<td>jane.smith@hotmail.com</td>
					<td>$10</td>
					<td>per lap</td>
				</tr>
				</tbody>
			</table>
		</div>
	<!-- Pledge form -->
		<form class="col-md-5 col-sm-6 col-xs-12">
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" id="name" placeholder="Name">
		  </div>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" id="email" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="donation">Donation amount (in dollars)</label>
		    <div class="input-group">
		      <div class="input-group-addon">$</div>
			    <input type="text" class="form-control" id="donation" placeholder="Amount">
		      <div class="input-group-addon">.00</div>
		    </div>
		  </div>
		  <div class="form-group">
		  	<label>Donation frequency</label>
		    <label class="radio-inline">
			  <input type="radio" name="frequency" id="perLap" value="perLap"> Per Lap
			</label>
			<label class="radio-inline">
			  <input type="radio" name="frequency" id="lumpSum" value="lumpSum"> Lump Sum
			</label>
		  </div>
		  <button type="submit" class="btn btn-default">Donate</button>
		  <button type="button" class="btn btn-default">Cancel</button>
		</form>
		<div class="col-md-1 visible-md-inline hidden-sm"></div>

	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
